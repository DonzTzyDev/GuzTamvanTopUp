<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Robot ChatGPT Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }

    .robot {
      font-size: 120px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    input, textarea {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      background: #14b8a6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .response {
      margin-top: 20px;
      font-size: 18px;
      color: #38bdf8;
    }

    .credit {
      font-size: 12px;
      opacity: 0.5;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="robot">ðŸ¤–</div>
  <h2>Robot Interaktif dengan ChatGPT</h2>

  <textarea id="input" rows="3" placeholder="Tulis pertanyaanmu..."></textarea><br>
  <button onclick="askChatGPT()">Kirim ke ChatGPT</button>
  <button onclick="startVoice()">ðŸŽ™ Bicara</button>

  <div class="response" id="responBot">Jawaban akan muncul di sini...</div>

  <div class="credit">Â© Powered by OpenAI + Kamu ðŸ˜Ž</div>

  <script>
    const apiKe"; // <-- Ganti ini dengan API key kamu

    async function askChatGPT() {
      const input = document.getElementById("input").value;
      if (!input.trim()) return;

      document.getElementById("responBot").textContent = "Menunggu jawaban...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada respon.";

      document.getElementById("responBot").textContent = "ðŸ¤– " + reply;
      speak(reply);
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "id-ID";
      msg.pitch = 1;
      msg.rate = 1;
      speechSynthesis.speak(msg);
    }

    // Voice to text
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "id-ID";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        document.getElementById("input").value = result;
        askChatGPT();
      };

      recognition.onerror = (event) => {
        alert("Error: " + event.error);
      };

      recognition.start();
    }
  </script>

</body>
</html>
